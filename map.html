<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basement Map</title>
    <link rel="stylesheet" href="css.css">
    <meta name="keywords" content="Basement, Bar, Student Bar, Entertainemnt, Map, Location">
    <meta name="description" content="Check where to find our bar locatd in Business Academy of Aarhus">

    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />

</head>

<body>

    <header>
        <img class="logo_right" src="media/logo.png">
    </header>

    <div class="info_box">
        <div class="adres">
            <h3>You can find us at:</h3>
            <p>Sønderhøj 30,<br>8260 Viby J</p>
        </div>
        <div class="opening_hours">
            <h3>We are open:</h3>
            <p>Thursday, Friday: 11:30 - <br> Everyday open for study</p>
        </div>
    </div>

    <div id="map"></div>

    <footer class="footer_challange">
        <a href="index.html"><img class="some" src="./media/home.svg"></a>
        <a href="index.html"><img class="some" src="./media/back.svg"></a>
    </footer>
</body>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1Ijoid2VyYTI2MTgxIiwiYSI6ImNrN2Rsc3h6cjBhajAzaG53bnU5NDAwaXgifQ.2vZd332BZq2yu_gk3dtqhw';
        var basement = [10.1591342,56.1197609]
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/wera26181/ck805g55005zj1iobg1v5qurb',
            center: basement,
            zoom: 14,
        });

        // create DOM element for the marker
        var el = document.createElement('div');
        el.id = 'marker';

        // create the marker
        new mapboxgl.Marker(el)
            .setLngLat(basement)
            .addTo(map);
    </script>
</html>
